<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Votre Coach Sportif</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Polices et icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--accent);
            border-radius: 5px;
            margin: 15px 0;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .day {
            padding: 10px;
            text-align: center;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .completed {
            background-color: var(--accent);
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> FitTrack Pro</h1>
            <p>Votre programme d'entraînement sur 30 jours</p>
        </header>
        
        <main>
            <section>
                <h2>Votre Progression</h2>
                <p>Phase 1: Jours 1-10</p>
                <div class="progress-bar" style="width: 20%"></div>
                <p>Jour 3 sur 30 (20% complété)</p>
            </section>
            
            <section>
                <h2>Calendrier</h2>
                <div class="calendar" id="calendar">
                    <!-- Généré par JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Génération du calendrier
        document.addEventListener('DOMContentLoaded', function() {
            const calendar = document.getElementById('calendar');
            let html = '';
            
            for (let i = 1; i <= 30; i++) {
                const completed = i <= 3 ? 'completed' : '';
                const active = i === 3 ? 'active' : '';
                html += `<div class="day ${completed} ${active}">${i}</div>`;
            }
            
            calendar.innerHTML = html;
            console.log('FitTrack Pro initialisé avec succès');
        });
    </script>
</body>
</html>
