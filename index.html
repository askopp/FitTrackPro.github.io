<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Votre Coach Personnel</title>
    <!-- Icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fichier CSS local -->
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <h1>FitTrack Pro</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">JP</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="progress-container">
                <div class="progress-card pulse">
                    <div class="progress-header">
                        <h2 class="progress-title">Votre Programme sur 30 Jours</h2>
                        <span class="progress-phase">Phase 1: Jours 1-10</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 20%;"></div>
                    </div>
                    <div class="progress-details">
                        <span>Jour 3 sur 30</span>
                        <span>6% complété</span>
                    </div>
                </div>
            </div>

            <!-- Contenu restant identique à votre version originale -->
            <!-- ... (votre code existant pour les stats, calendrier, workouts, etc) ... -->
            
        </div>
    </div>

    <nav class="nav-bottom">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            Accueil
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            Programme
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            Stats
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            Réglages
        </a>
    </nav>

    <!-- Fichier JavaScript local -->
    <script src="js/script.js?v=1.1"></script>
</body>
</html>
