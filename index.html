<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Suivi d'Entraînement</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4895ef;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--accent);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .calendar-day {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        
        .completed {
            background-color: #4cc9f0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FitTrack Pro</h1>
        <h2>Votre Programme sur 30 Jours</h2>
        
        <div class="progress-section">
            <p>Phase 1: Jours 1-10</p>
            <div class="progress-container">
                <div class="progress-bar" style="width: 20%;"></div>
            </div>
            <p>Jour 3 sur 30 (20% complété)</p>
        </div>
        
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-value">12</span>
                <span class="stat-label">Exercices</span>
            </div>
        </div>
        
        <h3>Suivi Mensuel</h3>
        <div class="calendar-grid" id="calendarGrid">
            <!-- Généré par JavaScript -->
        </div>
    </div>

    <script>
        // Génération du calendrier
        document.addEventListener('DOMContentLoaded', function() {
            const calendar = document.getElementById('calendarGrid');
            if (calendar) {
                let html = '';
                for (let i = 1; i <= 30; i++) {
                    const completed = i <= 3 ? 'completed' : '';
                    html += `<div class="calendar-day ${completed}">${i}</div>`;
                }
                calendar.innerHTML = html;
            }
            
            console.log('FitTrack Pro initialisé avec succès');
        });
    </script>
</body>
</html>
